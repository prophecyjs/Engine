<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/engine.min.js"></script>
    <style type="text/css">
        body {
            background: darkgray;
        }
    </style>
</head>
<body>
<div id="game"></div>
<div id="fps"></div>
<script>

  var gamesize = new py.Size(800, 600)
  var app = new py.App(gamesize, {backgroundColor: '#000000', autoStart: false})
  // var app = new py.App(gamesize, {backgroundColor: '#1099bb', autoStart: false})
  var fps = document.getElementById('fps')

  document.getElementById('game').appendChild(app.view)

  var container = new py.Container()
  var graphics = new py.Graphics();

  // set a fill and line style
  graphics.beginFill('#FF0000');
  graphics.lineStyle(4, '#ffd900', 1);

  // draw a shape
  graphics.moveTo(50,50);
  graphics.lineTo(250, 50);
  graphics.lineTo(100, 100);
  graphics.lineTo(50, 50);
  graphics.endFill();


  // set a fill and a line style again and draw a rectangle
  graphics.lineStyle(2,'#0000FF', 1);
  graphics.beginFill('#FF700B', 1);
  graphics.drawRect(50, 250, 120, 120);


  // draw a rounded rectangle
  graphics.lineStyle(2, '#FF00FF', 1);
  graphics.beginFill('#FF00BB', 0.25);
  var rect = graphics.drawRoundedRect(150, 450, 300, 100, 15);
  graphics.endFill();


  // draw a circle, set the lineStyle to zero so the circle doesn't have an outline
  graphics.lineStyle(0);
  graphics.beginFill('#FFFF0B', 0.5);
  graphics.drawCircle(470, 90,60);
  graphics.endFill();


  // draw a circle, set the lineStyle to zero so the circle doesn't have an outline
  graphics.lineStyle(2, '#FF00FF', 1);
  graphics.beginFill('#ff0000', 0.5);
  graphics.drawEllipse(350, 250,  90,60);
  graphics.endFill();

  container.addChild(graphics)
  app.stage.addChild(container);

  /**
   * Ticker.add will trigger app.render();
   */
  app.ticker.add(() => {
    fps.innerHTML = 'FPS: ' + Math.round(app.ticker.getActualFps())
    rect.rotation += 0.5;
  })

  // container.x = (app.renderer.width - container.width) / 2;
  // container.y = (app.renderer.height - container.height) / 2;

</script>
</body>
</html>
