<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/engine.min.js"></script>
    <style type="text/css">
        body {
            background: darkgray;
        }
    </style>
</head>
<body>
<div id="game"></div>
<div id="fps"></div>
<script>

    var gamesize = new py.Size(500, 500);
    var app = new py.App(gamesize, {backgroundColor: '#1099bb', autoStart: false});
    var ftps = document.getElementById('fps');

    document.getElementById('game').appendChild(app.view);

    var container = new py.Container();

    coins = new py.SpriteSheet('/assets/img/coin-sprite-animation.png');
    animator = new py.extras.SpriteSheetAnimation('/assets/img/coin-sprite-animation.png');
    animator.speed = 30;
    animator.x = 100;
    animator.y = 100;


    coins.onload =function() {
        for (let x = 0; x < coins.width; x+=100) {
            let frame = coins.getSprite(x, 0, 100, 100);
            animator.addFrame(frame);
        }
        animator.play();
    }

    setTimeout(() => {
        // animator.pauze();
    }, 5000);

    container.addChild(animator);
    app.stage.addChild(container);


    /**
     * Ticker.add will trigger app.render();
     */
    app.ticker.add(function () {
      //  image.transform.rotation += 1;
        fps.innerHTML = 'FPS: ' + Math.round(app.ticker.getActualFps());
    });

    container.x = (app.renderer.width - container.width) / 2;
    container.y = (app.renderer.height - container.height) / 2;

</script>
</body>
</html>
