<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/engine.min.js"></script>
    <style type="text/css">
        body {
            background: darkgray;
        }
    </style>
</head>
<body>
<div id="game"></div>
<div id="fps"></div>
<script>

    var gamesize = new py.Size(500, 500);
    var app = new py.App(gamesize, {backgroundColor: '#1099bb', autoStart: false});
    var ftps = document.getElementById('fps');

    document.getElementById('game').appendChild(app.view);

    var container = new py.Container();
    app.stage.addChild(container);


    var image = new py.Sprite('/assets/img/bunny.png');
    image.x = 10;
    image.y = 10;
    image.transform.rotation = 0;
    image.transform.scale.x = 10;
    image.transform.scale.y = 10;


    container.addChild(image);

    /**
     * Ticker.add will trigger app.render();
     */
    app.ticker.add(function () {
        image.transform.rotation += 1;
        // fps.innerHTML = 'FPS: ' + Math.round(app.ticker.getActualFps());
    });

</script>
</body>
</html>
