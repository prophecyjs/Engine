<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/engine.min.js"></script>
    <style type="text/css">
        body {
            background: darkgray;
        }
    </style>
</head>
<body>
<div id="game"></div>
<div id="fps"></div>
<script>

  var gamesize = new py.Size(800, 384)
  var app = new py.App(gamesize, {backgroundColor: '#000000', autoStart: false})
  // var app = new py.App(gamesize, {backgroundColor: '#1099bb', autoStart: false})
  var fps = document.getElementById('fps')

  document.getElementById('game').appendChild(app.view)

  var bgFar = new py.extras.TilingSprite('/assets/img/bg-far.png', gamesize.width, 256)
  var bgMid = new py.extras.TilingSprite('/assets/img/bg-mid.png', gamesize.width, 256)
  var container = new py.Container()

  bgFar.x = 0;
  bgFar.y = 0;

  bgMid.x = 0;
  bgMid.y = 128;

  container.addChild(bgFar);
  container.addChild(bgMid);
  app.stage.addChild(container)

  /**
   * Ticker.add will trigger app.render();
   */
  app.ticker.add(() => {
     fps.innerHTML = 'FPS: ' + Math.round(app.ticker.getActualFps())
    bgFar.tilePosition.x -= 0.128 ;
    bgMid.tilePosition.x -= 0.20 ;
   // bgMid.x -= 0.64;
  })

  // container.x = (app.renderer.width - container.width) / 2;
  // container.y = (app.renderer.height - container.height) / 2;

</script>
</body>
</html>
